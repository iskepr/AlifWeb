<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="مترجم لغة ألف على الويب">
    <title>لغة ألف للويب</title>
    <link rel="shortcut icon" href="assets/alifweb.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/hint/show-hint.min.css">
    <link rel="stylesheet" href="web/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>محرر لغة ألف</h1>
            <p class="subtitle">تشغيل لغة ألف على الويب</p>
        </header>

        <div class="testAlif">

            <div class="editorContainer">
                <div class="editorHeader">
                    <h2>أدخل الكود</h2>
                    <button id="run" class="runButton">
                        <span>تشغيل</span>
                        <span class="icon">▶</span>
                    </button>
                </div>
                <div id="editor"></div>
            </div>

            <div class="outputContainer">
                <h2>النتيجة</h2>
                <h5 style="color: gray;">الواجهة</h5>
                <div id="root"></div>
                <br>
                <h5 style="color: gray;">الطرفية _> <span id="time"></span></h5>
                <div id="output">
                    <p class="placeholder">سيظهر ناتج الكود هنا...</p>
                </div>
            </div>
        </div>

        <footer >
            <a href="https://github.com/iskepr/AlifWeb" style="display: flex; align-items: center; justify-content: center; gap: 5px;">ألف ويب
                <span><svg xmlns="http://www.w3.org/2000/svg" width="14" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-github-icon lucide-github">
                        <path
                            d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4" />
                        <path d="M9 18c-4.51 2-5-2-7-2" />
                    </svg></span></a>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/clike/clike.min.js"></script>
    <script src="web/mode/alif/alif.js"></script>
    <script src="web/editor.js" type="module">
    </script>
    <script src="web/script.js" type="module"></script>
</body>

</html>
